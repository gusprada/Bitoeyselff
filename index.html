<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจผลรางวัลสลากกินแบ่งรัฐบาล</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ตรวจผลรางวัลสลากกินแบ่งรัฐบาล</h1>

        <div class="form-group">
            <label for="year">ปี:</label>
            <select id="year">
                <option value="2568">2568</option>
                <option value="2569">2569</option>
                <option value="2570">2570</option>
            </select>
        </div>

        <div class="form-group">
            <label for="drawDate">งวดประจำวันที่:</label>
            <select id="drawDate">
                <option value="1 มีนาคม 2568">1 มีนาคม 2568</option>
                <option value="16 มีนาคม 2568">16 มีนาคม 2568</option>
                <option value="1 เมษายน 2568">1 เมษายน 2568</option>
            </select>
        </div>

        <div class="form-group">
            <label for="lotto">เลขสลาก:</label>
            <input type="text" id="lotto" maxlength="6" placeholder="กรอกเลขสลาก 6 หลัก">
        </div>

        <div class="buttons">
            <button onclick="checkResults()">ตรวจผลรางวัล</button>
            <button onclick="resetForm()">รีเซ็ต</button>
        </div>
    </div>

    <div class="result-container" id="result-container">
        <div class="result-popup" id="result-popup">
            <div class="result-message" id="result"></div>
            <button class="close-btn" onclick="closePopup()">ปิด</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
