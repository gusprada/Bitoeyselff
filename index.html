<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจผลรางวัลสลากกินแบ่งรัฐบาล</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">ตรวจผลรางวัลสลากกินแบ่งรัฐบาล</h1>
        
        <form id="lottery-form" class="form-container">
            <div class="form-group">
                <label for="year" class="label">ปี:</label>
                <select id="year" class="select">
                    <option value="2568">2568</option>
                    <option value="2569">2569</option>
                    <option value="2570">2570</option>
                </select>
            </div>

            <div class="form-group">
                <label for="drawDate" class="label">งวดประจำวันที่:</label>
                <select id="drawDate" class="select">
                    <option value="1 มีนาคม 2568">1 มีนาคม 2568</option>
                    <option value="16 มีนาคม 2568">16 มีนาคม 2568</option>
                    <option value="1 เมษายน 2568">1 เมษายน 2568</option>
                </select>
            </div>

            <div class="form-group">
                <label for="lotto" class="label">เลขสลาก (6 หลัก):</label>
                <input type="text" id="lotto" class="input" maxlength="6" placeholder="กรอกเลขสลาก 6 หลัก" required>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-primary" onclick="checkResults()">ตรวจผลรางวัล</button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">รีเซ็ต</button>
            </div>
        </form>
    </div>

    <!-- Modal for results -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="modalTitle">ผลการตรวจรางวัล</h5>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="resultMessage" class="modal-body">
                <!-- Result message goes here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
